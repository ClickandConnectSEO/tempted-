name: Android Dev Build (Expo)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install your project deps (reads package.json in the repo)
      - name: Install dependencies
        run: npm ci || npm install

      - name: Install EAS CLI
        run: npm i -g eas-cli

      # Guard rail: fail early if expo-dev-client isn't in dependencies
      - name: Verify expo-dev-client is listed
        run: node -e "const d=(require('./package.json').dependencies||{}); if(!d['expo-dev-client']){console.error('❌ expo-dev-client missing in package.json'); process.exit(1)} else {console.log('✅ expo-dev-client', d['expo-dev-client']);}"

      # Extra safety: ensure native module is installed (no-op if already)
      - name: Ensure expo-dev-client installed
        run: npx --yes expo install expo-dev-client

      - name: Start Android dev build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
        run: |
          echo "Using EAS project $EAS_PROJECT_ID"
          eas build --platform android --profile development --non-interactive
